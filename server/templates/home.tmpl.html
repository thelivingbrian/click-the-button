{{ define "home"}}
<!doctype html>
<html lang="en">
  {{template "page-header"}}
  <body data-signals='{{.}}' data-on-load="@get('stream')"> <!-- note: single-quote '' -->
    <div class="page-header">
      <h1>Click the button</h1>
      <p data-text="$message"></p>
    </div>

    <div class="main-content">
      <div class="buttons">
        <div class="button-group">
            <button data-on-click="@post('click/A')">Click A</button><br />
            Total Clicks: <span data-text="$counterA"></span>
        </div>
        <div class="button-group">
            <button data-on-click="@post('click/B')">Click B</button><br />
            Total Clicks: <span data-text="$counterB"></span>
        </div>
      </div>
      <div class="links">
        <a href="#" data-on-click="@get('metrics/toggle')">Show Graph</a><br />
        <a href="#">About</a> 
      </div>
    </div>

    <div id="modal-container" data-show="$showModal">
      <div id="modal-content">
        <h2>Metrics</h2>
        <div class="range-buttons" style="margin-bottom:1rem; display:flex; gap:0.5rem; flex-wrap:wrap;">
          <button data-range="5m">5m</button>
          <button data-range="1h">1h</button>
          <button data-range="1d">1d</button>
          <button data-range="2d">2d</button>
          <button data-range="1w">1w</button>
          <button data-range="all">Allâ€‘Time</button>
        </div>
        <canvas id="mChart"></canvas>
        <a href="#" data-on-click="@get('metrics/toggle')">Hide</a>
      </div>
    </div>
  </body>
</html>
{{ end }}

{{ define "page-header"}}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click the Button</title>

  <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="assets/metrics.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>
{{ end }}
